<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS Link -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Font Awesome cdnjs -->

  </head>
  <body>
    <main>
      <div class="container">
        <h1 class="heading">CSS Buttons</h1>

        <div class="box">
          <button class="btn btn-blue">Click me</button>
          <button class="btn btn-pink">Click me</button>
        </div>
        <div class="box">
          <button class="btn btn-outline-blue">Click me</button>
          <button class="btn btn-outline-pink">Click me</button>
        </div>
        <div class="box">
            <button class="btn btn-blue rounded">Click me</button>
            <button class="btn btn-pink pill">Click me</button>
        </div>
        <div class="box">
          <button class="btn btn-outline-blue pill">Click me</button>
          <button class="btn btn-outline-pink rounded">Click me</button>
        </div>
        <div class="box">
          <a href="#" class="btn btn-outline-blue">Link btn</a>
          <a href="#" class="btn btn-pink">Link btn</a>
        </div>
        <div class="box">
          <button class="btn btn-blue btn-icon rounded">
            <i class="fa-solid fa-house"></i>
          </button>
          <button class="btn btn-pink btn-icon pill">
            <i class="fa-solid fa-house"></i>
          </button>
          <button class="btn btn-outline-blue btn-icon rounded">
            <i class="fa-solid fa-house"></i>
          </button>
          <button class="btn btn-outline-pink btn-icon pill">
            <i class="fa-solid fa-house"></i>
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
